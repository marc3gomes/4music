<div class="pagebuilder-content-type pagebuilder-banner pagebuilder-backend-container-cbanner type-nested" attr="data.main.attributes" ko-style="data.main.style" css="data.main.css" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"></render>
    <div class="pagebuilder-banner-wrapper"
         attr="data.wrapper.attributes"
         ko-style="Object.assign({}, data.wrapper.style(), {backgroundImage: getBackgroundImage()})"
         css="Object.assign(data.wrapper.css(), {
            'jarallax': data.wrapper.attributes()['data-background-type'] == 'video'
            })"
         event="{ mouseover: onMouseOverWrapper, mouseout: onMouseOutWrapper, mousedown: activateEditor }"
         afterRender="initParallax">
        <div if="data.video_overlay.attributes()['data-video-overlay-color']"
             class="video-overlay"
             attr="data.video_overlay.attributes"
             ko-style="data.video_overlay.style"></div>
        <div class="pagebuilder-overlay" css="data.overlay.css" attr="data.overlay.attributes" ko-style="data.overlay.style">
            <div class="pagebuilder-collage-content" event="mousedown: activateEditor">
                <div class="pagebuilder-banner-text-content">
                    <div if="data.content.html" attr="data.content.attributes" ko-style="data.content.style" css="data.content.css" html="data.content.html"></div>
                </div>
                <a if="data.main.attributes()['data-show-button'] !== 'never'"
                   type="button"
                   class="pagebuilder-banner-button"
                   css="data.button.css"
                   attr="data.button.attributes"
                   ko-style="data.button.style">
                    <span data-bind="liveEdit: { field: 'button_text', placeholder: buttonPlaceholder, selectAll: true }"></span>
                </a>
                <div class="element-children content-type-container" each="contentType.getChildren()" css="getChildrenCss()" attr="{id: contentType.id + '-children'}" data-bind="sortable: getSortableOptions()" afterRender="function (element) { if (typeof afterChildrenRender === 'function') { afterChildrenRender(element); } }">
                    <if args="$parent.isContainer()">
                        <div class="pagebuilder-drop-indicator"></div>
                    </if>
                    <div class="pagebuilder-content-type-wrapper" template="{ name: preview.template, data: preview, afterRender: function () { preview.dispatchAfterRenderEvent.apply(preview, arguments); } }" attr="{ id: id }" css="{'pagebuilder-content-type-hidden': !preview.display()}"></div>
                    <if args="$parent.isContainer() && $index() === $parent.contentType.getChildren()().length - 1">
                        <div class="pagebuilder-drop-indicator"></div>
                    </if>
                </div>
                <div class="pagebuilder-empty-container empty-placeholder"
                 css="placeholderCss()"
                 translate="'Drag elements text or heading or buttons'"></div>
            </div>
        </div>
    </div>
</div>
