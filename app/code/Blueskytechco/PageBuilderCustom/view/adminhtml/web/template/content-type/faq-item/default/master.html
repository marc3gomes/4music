<li attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
    <div class="pagebuilder-faq-item">
        <div class="data-header-faqs">
            <h3 class="faq-title" attr="data.question.attributes" ko-style="data.main.style" css="data.main.css" html="data.question.html"></h3>
            <a href="#" rel="nofollow" class="click-toggle-faqs"><span></span></a>
        </div>
        <div class="data-content-faqs">
            <div attr="data.answer.attributes" ko-style="data.main.style" css="data.main.css" html="data.answer.html"></div>
            <img if="data.image.attributes().src"
                 attr="data.image.attributes"
                 css="data.image.css"
                 ko-style="data.image.style" />
        </div>
    </div>
</li>
