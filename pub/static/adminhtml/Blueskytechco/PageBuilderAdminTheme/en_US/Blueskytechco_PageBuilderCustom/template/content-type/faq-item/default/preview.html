<div class="pagebuilder-content-type type-nested" attr="Object.assign({}, {id: parent.id}, data.main.attributes())" ko-style="data.main.style()" css="data.main.css()" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"></render>
    <div class="pagebuilder-faq-item faq-active clicked_faq">
        <div class="data-header-faqs">
            <h3 class="faq-title" data-bind="liveEdit: { field: 'question', placeholder: 'Edit question' }" class="pagebuilder-faq-item-collapsible"></h3>
            <a href="#" rel="nofollow" class="click-toggle-faqs"><span></span></a>
        </div>
        <div data-role="content" class="data-content-faqs">
            <div if="isWysiwygSupported()" class="inline-wysiwyg" ko-style="data.answer.style" css="data.answer.css" attr="data.answer.attributes" afterRender="initWysiwyg">
                <div html="data.answer.html"></div>
            </div>
            <div if="isWysiwygSupported()" class="placeholder-text" ifnot="data.answer.html" translate="'Edit answer here.'"></div>
            <div ifnot="isWysiwygSupported()">
                <textarea class="inline-wysiwyg-textarea"
                      afterRender="initTextarea"
                      event="{keyup: onTextareaKeyUp, focus: onTextareaFocus, blur: onTextareaBlur}"
                      data-bind="attr: { placeholder: $t('Edit answer here.') }"></textarea>
            </div>
            <figure>
                <scope args="uploader.getUiComponent()">
                    <render></render>
                </scope>
            </figure>
            <img if="data.image.attributes().src"
                 attr="data.image.attributes"
                 class="preview-image"
                 css="data.image.css"
                 ko-style="data.image.style" />
        </div>
    </div>
</div>
