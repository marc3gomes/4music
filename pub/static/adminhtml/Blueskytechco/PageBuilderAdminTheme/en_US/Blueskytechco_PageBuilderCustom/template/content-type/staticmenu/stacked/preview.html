<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-no-blur pagebuilder-staticmenu" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"></render>
    <if args="data.title.html">
        <div class="header-static-menu">
            <h4 class="elementor-static-menu-title" if="data.title.html" html="data.title.html" attr="data.title.attributes"></h4>
            <a href="#" class="static-menu-click more-action"></a>
        </div>
    </if>
    <div class="element-children staticmenu-container" each="contentType.getChildren()" attr="Object.assign({}, data.main.attributes(), { id: contentType.id + '-children' })" ko-style="data.main.style" css="data.main.css" data-bind="sortableChildren: getSortableOptions('height', 'pointer')">
        <div class="pagebuilder-content-type-wrapper" template="{ name: preview.template, data: preview, afterRender: function () { preview.dispatchAfterRenderEvent.apply(preview, arguments); } }" attr="{ id: id }" css="{'pagebuilder-content-type-hidden': !preview.display()}"></div>
    </div>
</div>
